    let arr = [7, 6, 9, 3, 1, 5, 2, 4];

    function insertSort(arr) {
        let len = arr.length
        let gap = Math.floor(len / 2)
        for (; gap > 0; gap = Math.floor(gap / 2)) {
            for (let i = gap; i < len; i++) {//gap = 2
                let j = i - gap;//j=0
                let temp = arr[i];//temp = 1
               
                while (j >= 0 && arr[j] > temp) {
                    //如果前一个数大于后一个数,将前一个数往后移一位
                    arr[j + gap] = arr[j]
                    j = j - gap
                }
                //此时的j是要处理的数排序后应该在的位置
                arr[j + gap] = temp
            }
         

        }
        return arr;
    }
