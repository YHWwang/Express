        @-webkit-keyframes fadeIn {

            opacity: 1;
            display: block;
            -webkit-animation-name: fadeIn;
            /*动画名称*/
            -webkit-animation-duration: 1s;
            /*动画持续时间*/
            -webkit-animation-iteration-count: 1;
            /*动画次数*/
        }

        .spesc-img-left img {

            margin: 0 auto;

<script>
    var active = $('.spesc-img-right .spesc-img-right-ul .spesc-active').find('.spescColor').attr('style')
    setColor(active)//切换颜色为当前对象添加伪类元素
    function setColor(color) {
        color = `<style>
    .spesc-img-right .spesc-img-right-ul .spesc-active .spescColor::after{
    position: absolute;
    content: '';
    left: 50%;
    border: 4px solid ${color.slice(35, 42)};
    top: 50%;
    transform: translate(-50%,-50%);
    width: 65px;
    height: 65px;
    border-radius: 50%;
    }
    </style>`
        $('.spesc-img-right .spesc-img-right-ul .spesc-active .spescColor').append(color)
    }

    $('.spesc-img-right .spesc-img-right-ul .spesc-img-right-ul-li').click(function (e) {
        $('.spesc-img-right .spesc-img-right-ul .spesc-active .spescColor').empty()//修复切换颜色之后伪类元素为清理的问题
        $(this).addClass('spesc-active').siblings().removeClass('spesc-active')
        setColor($(this).find('.spescColor').attr('style'))
        showImg($(this).attr('num'))
    })
    function showImg(index) {
        $('.spesc-img-left img').eq(index).addClass('image-active').siblings().removeClass('image-active')
        var ds = $('.spesc-img-left img.image-active')
        imgLoad(ds, function () {//切换颜色后，右侧切换对应图片
            ds.removeClass('on')//回调移除旋转图标
        })
    }
    function imgLoad(img, callback) {
        var timer = setInterval(function () {
            var flag = true
            if (img[0].complete) {//判断图片是否加载
                callback();
                clearInterval(timer);
            } else if (flag) {//未加载时出现旋转图标
                flag = false
                img.addClass('on')
            }
        }, 200);
    }
    function User() {}
User.prototype.sayHello = function() {}
var u1 = new User();
var u2 = new User();
console.log(u1.sayHello === u2.sayHello); 
console.log(User.prototype.constructor); 
console.log(User.prototype === Function.prototype); 
console.log(User.__proto__ === Function.prototype); 
console.log(User.__proto__ === Function.__proto__); 
console.log(u1.__proto__ === u2.__proto__); 
console.log(u1.__proto__ === User.__proto__); 
console.log(Function.__proto__ === Object.__proto__); 
console.log(Function.prototype.__proto__ === Object.prototype.__proto__); 
console.log(Function.prototype.__proto__ === Object.prototype); 

    var a = {
        name: 'wang',
        book: {
            title: 'hello world!',
            price: '100'
        },
        a1: [1, 2, 3],
        a2: undefined,
        a3: null,
        a4: 123
    }
    function isObject(obj) {
        return typeof obj === 'object' && obj != null;
    }
    function cloneDeep(source) {
        if (!isObject(source)) return source  //判断对象是否需要深拷贝

        var target = Array.isArray(source) ? [] : {}
        for (var key in source) {
            if (Object.prototype.hasOwnProperty.call(source, key)) { // 判断本身是否存在该属性而非继承原型链来的属性
                if (isObject(source[key])) { // 判断子对象是否是对象或者数组
                    target[key] = cloneDeep(source[key])
                } else {
                    target[key] = source[key]
                }
            }
        }
        return target
    }
    var b = []
    b = cloneDeep(a)
    // b = $.extend(true,[],a)
    // b = JSON.parse(JSON.stringify(a))
    a.name = 'axaxax'
    a.book.price = '200'
    a.a1[2] = 10
    console.log(a, b)

    async function async1(){
        console.log('async1 start')
        await async2()
        console.log('async1 end')
    }
    async function async2(){
        console.log('async2 start')
    }
    console.log('script start')
    setTimeout(() => {
        console.log('setTimeout')
    }, 0);

    async1()
    new Promise(function(resolve){
        console.log('promise1')
        resolve()
    }).then(function(){
        console.log('promise2')
    })
    console.log('script end')
//script start》async1 start>async2 start》promise1》script end>async1 end》promise2》setTimeout

    aa = aa + await 10
  console.log('2', aa) // -> '2' 10
}
bbin()
