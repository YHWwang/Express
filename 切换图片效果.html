    // 快速排序
    function quickSort(arr) {
        
        if (arr.length < 2) {
            return arr
        }
        let povitIndex = Math.floor(arr.length / 2)
        let povit = arr.splice(povitIndex, 1)[0]
        let left = []
        let right = []

        for (const item of arr) {
            if (item < povit) {
                left.push(item)
            }
            else { right.push(item) }
        }
        return quickSort(left).concat([povit], quickSort(right))
    }
