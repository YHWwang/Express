    class myPromise {
        constructor(exe) {
            this.status = 'pending'
            this.value = ''
            this.successQueue = []
            this.failureQueue = []


            let resolve = value => {
                if (this.status === 'pending') {
                    this.status = 'fulfilled'
                    this.value = value
                    let timer = setTimeout(() => {
                        clearTimeout(timer)
                        this.successQueue.forEach(item => {
                            item(this.value)
                        })
                    }, 0);
                }

            }
            let reject = value => {
                if (this.status === 'pending') {
                    this.status = 'rejected'
                    this.value = value
                    let timer = setTimeout(() => {
                        clearTimeout(timer)
                        this.failureQueue.forEach(item => {
                            item(this.value)
                        })
                    }, 0);
                }
            }

            try {
                exe(resolve, reject)
            } catch (error) {
                reject(error)
            }
        }
        then(successFn, failureFn) {
            return new myPromise((resolve, reject) => {
                typeof successFn != 'function' ? successFn = result => result : null
                this.successQueue.push(() => {
                    let result = successFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })
                typeof failureFn != 'function' ? failureFn = reason => reason : null
                this.failureQueue.push(() => {
                    let result = failureFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })
            })
        }
        catch(back) {
            return this.then(null, back)
        }
    }

    function deepClone(obj) {
        let objClone = Array.isArray(obj) ? [] : {}

        if (obj && typeof obj === Object) {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (obj[key] && typeof obj[key] === Object) {

                        objClone[key] = deepClone(obj[key])
                    } else {
                        objClone[key] = obj[key]
                    }
                }
            }
        }
        return objClone
    }

        } else if (typeof proto === Object) {

    function currying(func) {
        let args = []
        let result = function (...rest) {
            if (rest.length === 0) {
                return func(...args)
            } else {
                args.push(...rest)
                return result
            }
        }
