    class myPromise {
        constructor(exe) {
            this.value = null
            this.status = 'pending'
            this.successQueue = []
            this.failureQueue = []

            let resolve = (value) => {
                if (this.status === 'pending') {
                    this.value = value;
                    this.status = 'fulfilled'
                    let timer = setTimeout(() => {
                        clearTimeout(timer)
                        this.successQueue.forEach(item => {
                            item(this.value)
                        })
                    }, 0);
                }
            }
            let reject = (value) => {
                if (this.status === 'pending') {
                    this.value = value;
                    this.status = 'rejected'
                    this.failureQueue.forEach(item => {
                        let timer = setTimeout(() => {
                            item(this.value)
                            clearTimeout(timer)
                        }, 0);
                    })
                }
            }
            try {
                exe(resolve, reject)
            } catch (error) {
                reject(error)
            }
        }
        then(successFn, failureFn) {
            typeof successFn !== 'function' ? successFn = result => result : null
            return new Promise((resolve, reject) => {

                this.successQueue.push(() => {
                    let result = successFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })

                typeof failureFn !== 'function' ? failureFn = result => reject(result) : null
                this.failureQueue.push(() => {
                    let result = failureFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })
            })
        }
        catch(fn) {
            return this.then(null, fn)
        }
    }
    Promise.myAll = promises => {
        let len = promises.length
        let count = 0
        let result = []

        return new Promise((resolve, reject) => {
            promises.forEach((p, i) => {

                    result[i] = res
                    count++

                    if (count === len) {
                        resolve(result)
                    }
                }).catch(reject)
            })
        })
    }

    function deepClone(obj) {
        let cloneObj = Array.isArray(obj) ? [] : {}

        if (obj && typeof obj === 'object') {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (obj[key] && typeof obj[key] === 'object') {
                        cloneObj[key] = deepClone(obj[key])
                    } else {
                        cloneObj[key] = obj[key]
                    }
                }
            }
        }
        return cloneObj
    }

        } else if (proto === null) {

        } else {
