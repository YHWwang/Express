    function solution(n, k) {

        let array = []
        for (let index = 1; array.length < n; index++) {
            if (index % k === 0) {
                array.push(index)
            }
        }

        return array.reduce((a, b) => a + b)
    }

    function convert(list) {
        let result = []
        let map = list.reduce((p, v) => {
            p[v.id] = v
            return p
        }, {})

        for (let i = 0; i < list.length; i++) {
            if (list[i].pid === 0) {
                result.push(list[i])
                continue
            }

            if (map[list[i].pid]) {
                let parent = map[list[i].pid]
                if (!parent.children) {
                    parent.children = []
                }
                parent.children.push(list[i])
            }
        }
        return result
    }

    // 选择排序--选择最小下标
    function selectSort(arr) {
        let min = 0

        for (let i = 0; i < arr.length; i++) {
            min = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min]) {
                    min = j
                }
            }
            [arr[i], arr[min]] = [arr[min], arr[i]]
        }
        return arr
    }
    // 插入排序--大往右移位
    function insertSort(arr) {
        let temp = undefined
        let j = 0
        for (let i = 1; i < arr.length; i++) {
            j = i - 1
            temp = arr[i]
            while (arr[j] > temp && j >= 0) {
                arr[j + 1] = arr[j]
                j--
            }
            arr[j + 1] = temp
        }
        return arr
    }
    // 归并排序--拆分合并
    function mergeSort(arr) {
        if (arr.length < 2) {
            return arr
        }
        let mid = Math.floor(arr.length / 2)
        let left = arr.slice(0, mid)
        let right = arr.slice(mid)

        return merge(mergeSort(left), mergeSort(right))
    }

    function merge(left, right) {
        let result = []

        while (left.length && right.length) {
            if (left[0] > right[0]) {
                result.push(right.shift())
            } else {
                result.push(left.shift())
            }
        }
        while (left.length) {
            result.push(left.shift())
        }
        while (right.length) {
            result.push(right.shift())
        }
        return result
    }

    // 快速排序--找到基准值pivot
    function quickSort(arr) {
        if (arr.length < 2) {
            return arr
        }
        let mid = Math.floor(arr.length / 2)
        let pivot = arr.splice(mid, 1)
        let left = []
        let right = []

        arr.forEach(item => {
            if (item > pivot) {
                right.push(item)
            } else {
                left.push(item)
            }
        })
        return quickSort(left).concat(pivot, quickSort(right))
    }
    // 希尔排序--在插入的基础上增加最小增量gap
    function shellSort(arr) {
        let temp = undefined
        let gap = Math.floor(arr.length / 2)
        let j = 0

        for (; gap > 0; gap = Math.floor(gap / 2)) {
            for (let i = gap; i < arr.length; i++) {
                j = i - gap
                temp = arr[i]
                while (j >= 0 && arr[j] > temp) {
                    arr[j + gap] = arr[j]
                    j = j - gap
                }
                arr[j + gap] = temp
            }
        }

        return arr
    }

    function sendRequest(urls, max, callbackFunc) {
        let total = urls.length
        let current = 0
        let done = 0
        let queue = []
        let result = []
        for (let i = 0; i < urls.length; i++) {
            send(urls[i], i)
        }

        async function send(url, key) {
            if (current >= max) {
                await new Promise((resolve, reject) => {
                    return queue.push(resolve)
                })
            }
            request(url, key)
        }
        async function request(url, key) {
            try {
                current++
                let res = await fetch(url)
                result[key] = res
            } catch (error) {
                result[key] = error
            } finally {
                current--
                done++

                if (done == total) {
                    callbackFunc(result)
                }

                if (queue.length) {
                    queue.shift()()
                }
            }
        }
    }

    function currying(func) {
        let result = []

        const fun = function (...rest) {
            if (rest.length) {
                result.push(...rest)
                return fun
            } else {
                return func(...result)
            }
        }
        return fun
    }
