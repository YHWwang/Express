    // 选择排序--选择最小下标
    function selectSort(arr) {
        let min = null
        for (let i = 0; i < arr.length; i++) {
            min = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[min] > arr[j]) {
                    min = j
                }
            }
            [arr[i], arr[min]] = [arr[min], arr[i]]
        }
        return arr
    }
    // 插入排序--
    function insertSort(arr) {
        let temp = null
        let j = 0
        for (let i = 1; i < arr.length; i++) {
            j = i - 1
            temp = arr[i]
            while (j >= 0 && arr[j] > temp) {
                arr[j + 1] = arr[j]
                j--
            }
            arr[j + 1] = temp
        }
        return arr
    }
    // 归并排序--
    function mergeSort(arr) {

        if (arr.length < 2) {
            return arr
        }
        let mid = Math.floor(arr.length / 2)
        let left = arr.slice(0, mid)
        let right = arr.slice(mid)

        return merge(mergeSort(left), mergeSort(right))
    }
    function merge(left, right) {
        let result = []

        while (left.length && right.length) {
            if (left[0] > right[0]) {
                result.push(right.shift())
            } else {
                result.push(left.shift())
            }
        }
        while (left.length) {
            result.push(left.shift())
        }
        while (right.length) {
            result.push(right.shift())
        }
        return result
    }

    function sendRequest(urls, max, callbackFunc) {
        let total = urls.length
        let done = 0
        let current = 0
        let queue = []
        let result = []
        init()

        function init() {
            for (let i = 0; i < urls.length; i++) {
                request(urls[i], i)
            }
        }
        async function request(url, key) {
            if (current >= max) {
                await new Promise(resolve => { queue.push(resolve) })
            }
            send(url, key)
        }

        async function send(url, key) {
            current++
            try {
                let res = await fetch(url)
                result[key] = res
            } catch (error) {
                result[key] = error
            } finally {
                current--
                done++
                if (queue.length) {
                    queue.shift()()
                }
                if (total == done) {
                    callbackFunc(result)
                }
            }
        }
    }

            const reject = (value) => {
                if (this.status === 'pending') {
                    this.status = 'rejected'
                    this.value = value
                    let timer = setTimeout(() => {
                        clearTimeout(timer)
                        this.failureQueue.forEach(item => {
                            item(this.value)
                        })
                    }, 0);
                }
            }
            try {
                exe(resolve, reject)
            } catch (error) {
                reject(error)
            }
        }
        then(successFn, failureFn) {
            typeof successFn != "function" ? successFn = val => val : null
            return new myPromise((resolve, reject) => {
                this.successQueue.push(() => {
                    let result = successFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })

                typeof failureFn != "function" ? failureFn = val => reject(val) : null
                this.failureQueue.push(() => {
                    let result = failureFn(this.value)
                    result instanceof myPromise ? result.then(resolve, reject) : resolve(result)
                })
            })
        }
        catch(fn) {
            return this.then(null, fn)
        }
    }
