    Promise.myAll = promises => {
        return new Promise((resolve, reject) => {
            let result = []
            let count = 0
            let len = promises.length
            if (len === 0) {
                return ([])
            }

            promises.forEach((item, key) => {

                Promise.resolve(item).then(res => {
                    count++
                    result[key] = res

                    if (count === len) {
                        resolve(result)
                    }
                })


            })
        })
    }
    Promise.myRace = promises => {
        return new Promise((resolve, reject) => {
            promises.forEach((item) => {
                Promise.resolve(item).then(resolve).catch(reject)
            })
        })
    }
    Promise.prototype.myFinally = function (fn) {
        return this.then(result => {
            fn()
            return result
        }, reason => {
            fn()
            throw reason
        })
    }
    Promise.allSettled = promises => {
        return new Promise((resovle, reject) => {

            let count = 0
            let len = promises.length
            let result = []
            promises.forEach((p, i) => {
                Promise.resovle(p).then(res => {
                    result[i] = {
                        status: 'fulfilled',
                        value: res
                    }
                    count++
                    if (count === len) {
                        resolve(result)
                    }
                }, reason => {
                    result[i] = {
                        status: 'rejected',
                        value: reason
                    }
                    count++
                    if (count === len) {
                        resolve(result)
                    }
                })
            })
        })

    }
    Promise.myAny = promises => {
        return new Promise((resolve, reject) => {
            let count = 0
            let len = promises.length
            let result = []
            promises.forEach((item) => {
                Promise.resolve(item).then(res => {
                    resolve(item)
                }, reason => {
                    result[count] = reason
                    count++
                    if (len === count) {
                        reject(result)
                    }
                })
            })
        })
    }
    function deepClone(obj) {
        let CloneObj = Array.isArray(obj) ? [] : {}

        if (obj && typeof obj === 'object') {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (obj[key] && typeof obj[key] === 'object') {
                        CloneObj[key] = deepClone(obj[key])
                    } else {
                        CloneObj[key] = obj[key]
                    }
                }
            }
        }
        return CloneObj
    }
    function myInstanceof(obj, func) {
        if (obj === null && typeof obj !== 'object') {
            return false
        }
        let proto = Object.getPrototypeOf(obj)

        if (proto === func.prototype) {
            return true
        } else if (proto === null) {
            return false
        } else {
            return myInstanceof(proto, func)
        }
    }
    const myFlat = (arr) => {
        return arr.reduce((result, next) => {
            return result.concat(Array.isArray(next) ? myFlat(next) : next)
        }, [])
    }
    function currying(func) {
        const args = []
        return function result(...rest) {
            if (rest.length === 0) {
                return func(...args)
            } else {
                args.push(...rest)
                return result
            }
        }
    }
